<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="box">
            <div class="container">
                <div class="page">
                    <h1 class="contact__page">Contact</h1>
                    <p class="description__page">For new projects, ideas, business or anything <br>
                        you'd like to discuss, contact with me!</p>
                </div>
            </div>
            <div class="container">
                <div class="main">
                    <div class="form">

                        <form action="#" method="get" class="form-group">
                            <input autofocus required placeholder="Your name..." type="text" class="item__form first"
                                id="name" name="who">
                            <label for="name" class="label-name__form"></label>

                            <input required placeholder="Your email..." type="email" class="item__form second"
                                id="email" name="adress">
                            <label for="email" class="label-name__form"></label>

                            <input required placeholder="Your phone number..." type="tel" class="item__form third"
                                id="tel" name="phone">
                            <label for="tel" class="label-name__form"></label>

                            <textarea placeholder="Your message..." name="write"
                                class="item__form text fouth"></textarea>

                            <button class="likeLink" type="submit">Send!</button>
                        </form>

                    </div>

                    <div class="about">
                        <span class="row__about bold">ADDRESS</span>
                        <span class="row__about lite">123 City name, Street, City, Country</span>
                        <span class="row__about bold">EMAIL</span>
                        <span class="row__about lite">cahee@domain.com</span>
                        <span class="row__about bold">PHONE</span>
                        <span class="row__about lite">+012 345 6789</span>
                    </div>
                </div>
            </div>

            <footer>
                <div class="footer">
                    <span class="author__footer">Â© 2015 Company. All right reserved.</span>
                    <span class="author__footer"><span class="cahee">Cahee</span></span>
                    <span class="auskteez__footer">Made with <span class="red">love</span> by Auskteez</span>
                </div>
            </footer>






        </div>
    </div>
</body>

</html>
