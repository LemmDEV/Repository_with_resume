<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>

    <div class="wrapper">
        <header class="header">
            <h1>CSS Diner Shopping List</h1>
            <h3>Let`s go to the mall!</h3>
        </header>
        <div class="main">
            <ul>
                <li>
                    <label for="pickles">
                        <input type="checkbox" name="pickle" id="pickles"><span>A lot of pickles </span>
                    </label>
                </li>
                <li>
                    <label for="apples">
                        <input type="checkbox" name="apple" id="apples"><span> 10 apples </span>
                    </label>
                </li>
                <li>
                    <label for="oranges">
                        <input type="checkbox" name="orange" id="oranges"><span>20 oranges </span>
                    </label>
                </li>
                <li>
                    <label for="plates">
                        <input type="checkbox" name="plate" id="plates"><span>13 plates </span>
                    </label>
                </li>
                <li>
                    <label for="bentos">
                        <input type="checkbox" name="bento" id="bentos"><span>15 bentos</span>
                    </label>
                </li>
                <li>
                    <label for="sake">
                        <input type="checkbox" name="sak" id="sake"><span>1 bottle of Sake ^_^ </span>
                    </label>
                </li>
            </ul>
        </div>
        <footer class="footer">
            <a href="">Bon appetit :)</a>
        </footer>
        <br><br>
    </div>

</body>

</html>
