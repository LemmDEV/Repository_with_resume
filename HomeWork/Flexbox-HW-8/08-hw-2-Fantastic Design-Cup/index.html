<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
    <link href="http://fonts.cdnfonts.com/css/miso" rel="stylesheet">
</head>

<body>
    <section class="main">

        <!--Bronze-->

        <div class="bronze container">
            <span>
                $2
            </span>
            <img src="./img/bronze.png" alt="cup">
            <div class="name">Bronze</div>
            <p>
                any cup of coffee <br>
                until $3
            </p>

        </div>

        <!--Gold-->

        <div class="gold container">
            <span>
                $3
            </span>
            <img src="./img/gold.png" alt="cup">
            <div class="name">Gold</div>
            <p>
                any cup of coffee <br>
                until $5
            </p>

        </div>

        <!--Silver-->

        <div class="silver container">
            <span>
                $2.5
            </span>
            <img src="./img/silver.png" alt="cup">
            <div class="name">Silver</div>
            <p>
                any cup of coffee <br>
                until $4
            </p>

        </div>



    </section>

</body>

</html>
